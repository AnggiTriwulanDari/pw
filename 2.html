<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pertemuan 2 HTML Dasar</title>
</head>
<body>

<header><a href="https://ipwija.ac.id">Home</a></header>

<main id="main" class="main">
  <p>Hi</p>
</main>

<section>
  <p>Hello World</p>
</section>

<section id="gambar">
  <img src="eduhtml.png" height="200" width="200" alt="Gambar Edu HTML">
</section>

<section id="form">
  <h2>Formulir</h2>
  <form>
    <label>Username:</label> <input type="text">
    <br>
    
    <label>Password:</label> <input type="password">
    <br>
    
    <label>Cari:</label> <input type="search" placeholder="Cari sesuatu...">
    <br>

    <label>Tanggal Lahir:</label> <input type="date">
    <br>
    
    <label>Upload File:</label> <input type="file">
    <br>
    
    <label>Pilih warna:</label> <input type="color">
    <br>

    <label>Jenis Kelamin:</label>
    <input type="radio" name="gender" value="Laki-laki"> Laki-laki
    <input type="radio" name="gender" value="Perempuan"> Perempuan
    <br>

    <label>Hobi:</label>
    <input type="checkbox" name="hobi" value="Membaca"> Membaca
    <input type="checkbox" name="hobi" value="Olahraga"> Olahraga
    <input type="checkbox" name="hobi" value="Musik"> Musik
    <br>
    
    <label>Dropdown:</label>
    <select>
      <option>1</option>
      <option>2</option>
    </select>
    <br>
    
    <button type="reset">Cancel</button>
    <button type="submit">Login</button>
  </form>
</section> 

<section id="paragraf">
  <h1>Pertemuan 2</h1>
  <h2>HTML Dasar</h2>
  <p>Pertemuan 2, dasar HTML membuat paragraf sederhana dengan huruf <i>miring</i>, <b>tebal</b>.</p>

  <ul>
    <li>1</li>
    <li>2</li>
  </ul>

  <ol>
    <li>Satu</li>
    <li>Dua</li>
  </ol>
</section>

<section id="table">
  <h2>Table</h2>
  <table border="1">
    <thead>
      <tr>
        <th>Jan</th>
        <th>Feb</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>1</td>
        <td>2</td>
      </tr>
      <tr>
        <td>3</td>
        <td>4</td>
      </tr>
    </tbody>
  </table>
</section>

<footer>&copy; 2025</footer>
