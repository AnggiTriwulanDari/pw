<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Login Admin Saja</title>
  <style>
    body {
      font-family: Arial;
      padding: 30px;
      max-width: 400px;
      margin: auto;
    }
    .form-box {
      border: 1px solid #ccc;
      padding: 20px;
      border-radius: 8px;
    }
    input {
      width: 100%;
      padding: 8px;
      margin: 5px 0 15px;
    }
    button {
      width: 100%;
      padding: 10px;
    }
  </style>
</head>
<body>

<h2>Login Admin</h2>

<div class="form-box">
  <form id="loginForm">
    <label>Username:</label>
    <input type="text" id="username" required>

    <label>Password:</label>
    <input type="password" id="password" required>

    <button type="submit">Login</button>
  </form>
</div>

<script>
  // Username dan password khusus admin
  const adminUser = {
    admin: '12345'
  };

  document.getElementById('loginForm').addEventListener('submit', function(e) {
    e.preventDefault();

    const uname = document.getElementById('username').value.trim();
    const pass = document.getElementById('password').value.trim();

    if (adminUser[uname] && adminUser[uname] === pass) {
      localStorage.setItem('sessionUser', uname);
      window.location.href = 'dashboard_admin.html';
    } else {
      alert('Username atau password salah! (khusus admin)');
    }
  });
</script>

</body>
</html>
