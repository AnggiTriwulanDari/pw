<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard User</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f0f8ff;
    }

    h2 {
      text-align: center;
    }

    #searchInput {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      box-sizing: border-box;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: #fff;
      margin-top: 10px;
    }

    th, td {
      padding: 10px;
      border: 1px solid #ccc;
      text-align: center;
    }

    th {
      background-color: #87CEEB;
      color: white;
    }

    button {
      margin-top: 20px;
      padding: 10px 20px;
      background: #87CEEB;
      border: none;
      color: white;
      cursor: pointer;
      border-radius: 5px;
      font-size: 16px;
    }

    button:hover {
      background: #00bfff;
    }

    #paymentSection, #receipt {
      margin-top: 20px;
      display: none;
    }

    .payment-option {
      margin-top: 10px;
    }

    #receipt {
      background: #fff;
      padding: 15px;
      border: 1px dashed #000;
    }

    @media (max-width: 480px) {
      th, td {
        font-size: 13px;
      }

      button {
        width: 100%;
      }
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
</head>
<body>

  <h2>Dashboard User</h2>

  <input type="text" id="searchInput" placeholder="Cari barang..." oninput="filterTable()">

  <table id="itemTable">
    <thead>
      <tr>
        <th>No</th>
        <th>Nama Barang</th>
        <th>Jumlah</th>
        <th>Harga</th>
        <th>Pilih</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <h3 id="totalDisplay">Total: Rp0</h3>

  <button onclick="showPayment()">Beli</button>

  <div id="paymentSection">
    <h3>Metode Pembayaran</h3>
    <button onclick="selectPayment('Transfer')">Transfer</button>
    <button onclick="selectPayment('COD')">COD</button>

    <div class="payment-option" id="paymentInput"></div>
    <button onclick="submitTransaction()">Selesai & Simpan</button>
  </div>

  <div id="receipt"></div>

  <button onclick="logout()">Logout</button>

  <script>
    const supabase = window.supabase.createClient(
      'https://oluiadcgamtarvxglwvi.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im9sdWlhZGNnYW10YXJ2eGdsd3ZpIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTA5OTc5MDMsImV4cCI6MjA2NjU3MzkwM30.0wAayKThZxfboiKmidQskSRBMmqGJus5wJ1BrxUsPQU'
    );

    let selectedItems = [];
    let allItems = [];

    async function loadItems() {
      const { data, error } = await supabase.from('items').select('*');
      const tbody = document.querySelector('#itemTable tbody');
      tbody.innerHTML = '';

      if (data && data.length) {
        allItems = data;
        data.forEach((item, i) => {
          tbody.innerHTML += `
            <tr>
              <td>${i + 1}</td>
              <td>${item.name}</td>
              <td>${item.qty}</td>
              <td>Rp${item.price.toLocaleString()}</td>
              <td><input type="checkbox" onchange="toggleItem(${item.id})"></td>
            </tr>
          `;
        });
      } else {
        tbody.innerHTML = '<tr><td colspan="5">Tidak ada data.</td></tr>';
      }
    }

    function toggleItem(id) {
      const item = allItems.find(x => x.id === id);
      if (!item) return;
      const index = selectedItems.findIndex(x => x.id === id);
      if (index > -1) {
        selectedItems.splice(index, 1);
      } else {
        selectedItems.push(item);
      }
      updateTotal();
    }

    function updateTotal() {
      const total = selectedItems.reduce((sum, item) => sum + item.price, 0);
      document.getElementById('totalDisplay').innerText = `Total: Rp${total.toLocaleString()}`;
    }

    function filterTable() {
      const keyword = document.getElementById('searchInput').value.toLowerCase();
      const rows = document.querySelectorAll('#itemTable tbody tr');
      rows.forEach(row => {
        const name = row.children[1].innerText.toLowerCase();
        row.style.display = name.includes(keyword) ? '' : 'none';
      });
    }

    function showPayment() {
      if (selectedItems.length === 0) return alert("Pilih barang dulu.");
      document.getElementById('paymentSection').style.display = 'block';
    }

    function selectPayment(method) {
      let html = '';
      if (method === 'Transfer') {
        html = `
          <label>Nama Rekening:</label><br>
          <input type="text" id="payInfo" placeholder="Nama pengirim" required><br>
        `;
      } else if (method === 'COD') {
        html = `
          <label>Alamat Pengiriman:</label><br>
          <input type="text" id="payInfo" placeholder="Alamat lengkap" required><br>
        `;
      }
      document.getElementById('paymentInput').innerHTML = html;
      document.getElementById('paymentInput').dataset.method = method;
    }

    async function submitTransaction() {
      const method = document.getElementById('paymentInput').dataset.method;
      const info = document.getElementById('payInfo')?.value.trim();

      if (!method || !info) return alert('Lengkapi metode pembayaran.');

      const timestamp = new Date().toISOString();
      let total = 0;

      for (const item of selectedItems) {
        total += item.price;
        await supabase.from('transactions').insert([{
          item_name: item.name,
          qty: 1,
          price: item.price,
          payment_method: method,
          payment_info: info,
          total,
          timestamp
        }]);
      }

      document.getElementById('receipt').style.display = 'block';
      document.getElementById('receipt').innerHTML = `
        <h3>Struk Pembelian</h3>
        <p>Tanggal: ${new Date().toLocaleString()}</p>
        <ul>${selectedItems.map(i => `<li>${i.name} - Rp${i.price.toLocaleString()}</li>`).join('')}</ul>
        <p>Total: <strong>Rp${total.toLocaleString()}</strong></p>
        <p>Metode: ${method}</p>
        <p>Keterangan: ${info}</p>
      `;

      selectedItems = [];
      loadItems();
      updateTotal();
      document.getElementById('paymentSection').style.display = 'none';
    }

    function logout() {
      localStorage.clear();
      window.location.href = 'index.html';
    }

    window.addEventListener('DOMContentLoaded', () => {
      const role = localStorage.getItem('sessionRole');
      if (role !== 'user') window.location.href = 'index.html';
      loadItems();
    });
  </script>
</body>
</html>
