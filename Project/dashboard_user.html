<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Dashboard User</title>

  <!-- Load Supabase SDK terlebih dahulu -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>

  <script>
    // Inisialisasi Supabase setelah SDK diload
    let supabase;
    window.addEventListener('DOMContentLoaded', () => {
      supabase = window.supabase.createClient(
        'https://oluiadcgamtarvxglwvi.supabase.co',
        'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im9sdWlhZGNnYW10YXJ2eGdsd3ZpIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTA5OTc5MDMsImV4cCI6MjA2NjU3MzkwM30.0wAayKThZxfboiKmidQskSRBMmqGJus5wJ1BrxUsPQU'
      );

      const role = localStorage.getItem('sessionRole');
      if (role !== 'user') {
        window.location.href = 'index.html';
        return;
      }

      loadItems(); // Panggil setelah Supabase siap
    });

    async function loadItems() {
      const { data, error } = await supabase.from('items').select('*');
      const tbody = document.querySelector('#itemTable tbody');
      tbody.innerHTML = '';

      if (error) {
        console.error('Gagal ambil data:', error);
        tbody.innerHTML = '<tr><td colspan="3">Gagal memuat data.</td></tr>';
        return;
      }

      if (data.length === 0) {
        tbody.innerHTML = '<tr><td colspan="3">Tidak ada data.</td></tr>';
      } else {
        data.forEach((item, i) => {
          tbody.innerHTML += `
            <tr>
              <td>${i + 1}</td>
              <td>${item.name}</td>
              <td>${item.qty}</td>
            </tr>`;
        });
      }
    }

    function logout() {
      localStorage.clear();
      window.location.href = 'index.html';
    }
  </script>
</head>
<body>
  <h2>Dashboard User</h2>

  <table border="1" id="itemTable">
    <thead>
      <tr>
        <th>No</th>
        <th>Nama Barang</th>
        <th>Jumlah</th>
      </tr>
    </thead>
    <tbody>
      <tr><td colspan="3">Memuat data...</td></tr>
    </tbody>
  </table>

  <br />
  <button onclick="logout()">Logout</button>
</body>
</html>
