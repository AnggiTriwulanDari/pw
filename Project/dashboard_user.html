<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard User</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f0f8ff;
    }

    h2 {
      color: #333;
      text-align: center;
      font-size: 24px;
    }

    .button-container {
      text-align: center;
      margin-top: 30px;
    }

    button {
      padding: 12px 20px;
      font-size: 16px;
      margin: 20px auto 0;
      cursor: pointer;
      background-color: #87CEEB;
      border: none;
      border-radius: 5px;
      color: white;
      transition: background-color 0.3s;
      display: block;
    }

    button:hover {
      background-color: #00bfff;
    }

    .table-container {
      overflow-x: auto;
      margin-top: 20px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background-color: #fff;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      min-width: 300px;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 12px;
      text-align: center;
      font-size: 14px;
    }

    th {
      background-color: #87CEEB;
      color: white;
    }

    tr:hover {
      background-color: #f1f1f1;
      cursor: pointer;
    }

    @media (max-width: 480px) {
      h2 {
        font-size: 20px;
      }

      th, td {
        font-size: 12px;
        padding: 10px;
      }

      button {
        width: 100%;
      }
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
</head>
<body>

  <h2>Dashboard User</h2>

  <div class="table-container">
    <table id="itemTable">
      <thead>
        <tr>
          <th>No</th>
          <th>Nama Barang</th>
          <th>Jumlah</th>
        </tr>
      </thead>
      <tbody>
        <tr><td colspan="3">Memuat data...</td></tr>
      </tbody>
    </table>
  </div>

  <button onclick="logout()">Logout</button>

  <script>
    let supabase;
    window.addEventListener('DOMContentLoaded', () => {
      supabase = window.supabase.createClient(
        'https://oluiadcgamtarvxglwvi.supabase.co',
        'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im9sdWlhZGNnYW10YXJ2eGdsd3ZpIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTA5OTc5MDMsImV4cCI6MjA2NjU3MzkwM30.0wAayKThZxfboiKmidQskSRBMmqGJus5wJ1BrxUsPQU'
      );

      const role = localStorage.getItem('sessionRole');
      if (role !== 'user') {
        window.location.href = 'index.html';
        return;
      }

      loadItems();
    });

    async function loadItems() {
      const { data, error } = await supabase.from('items').select('*');
      const tbody = document.querySelector('#itemTable tbody');
      tbody.innerHTML = '';

      if (error) {
        console.error('Gagal ambil data:', error);
        tbody.innerHTML = '<tr><td colspan="3">Gagal memuat data.</td></tr>';
        return;
      }

      if (data.length === 0) {
        tbody.innerHTML = '<tr><td colspan="3">Tidak ada data.</td></tr>';
      } else {
        data.forEach((item, i) => {
          tbody.innerHTML += `
            <tr>
              <td>${i + 1}</td>
              <td>${item.name}</td>
              <td>${item.qty}</td>
            </tr>`;
        });
      }
    }

    function logout() {
      localStorage.clear();
      window.location.href = 'index.html';
    }
  </script>
</body>
</html>
