<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard User</title>
  <style>
    * { box-sizing: border-box; }

    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f0f8ff;
    }

    h2 {
      color: #333;
      text-align: center;
      font-size: 24px;
    }

    input[type="text"] {
      padding: 10px;
      width: 100%;
      max-width: 300px;
      margin: 10px auto;
      display: block;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    .table-container {
      overflow-x: auto;
      margin-top: 20px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background-color: #fff;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      min-width: 300px;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 12px;
      text-align: center;
      font-size: 14px;
    }

    th {
      background-color: #87CEEB;
      color: white;
    }

    tr:hover {
      background-color: #f1f1f1;
      cursor: pointer;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      margin: 10px auto;
      cursor: pointer;
      background-color: #87CEEB;
      border: none;
      border-radius: 5px;
      color: white;
      transition: background-color 0.3s;
      display: block;
    }

    button:hover {
      background-color: #00bfff;
    }

    #cartSummary {
      background-color: #fff;
      padding: 15px;
      margin-top: 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
      max-width: 400px;
      margin-left: auto;
      margin-right: auto;
      display: none;
    }

    .payment-methods {
      margin-top: 15px;
      display: none;
    }

    .payment-methods ul {
      list-style: none;
      padding: 0;
    }

    .payment-methods li {
      background-color: #eee;
      padding: 10px;
      margin: 5px 0;
      border-radius: 4px;
      cursor: pointer;
    }

    .payment-methods li:hover {
      background-color: #ddd;
    }

    @media (max-width: 480px) {
      th, td {
        font-size: 12px;
        padding: 10px;
      }
      button {
        width: 100%;
      }
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
</head>
<body>

<h2>Dashboard User</h2>

<input type="text" id="searchInput" placeholder="Cari barang..." oninput="searchItems()" />

<div class="table-container">
  <table id="itemTable">
    <thead>
      <tr>
        <th>No</th>
        <th>Nama Barang</th>
        <th>Jumlah</th>
        <th>Aksi</th>
      </tr>
    </thead>
    <tbody><tr><td colspan="4">Memuat data...</td></tr></tbody>
  </table>
</div>

<div id="cartSummary">
  <h3>Struk Belanja</h3>
  <ul id="cartList"></ul>
  <p><strong>Total: Rp <span id="totalAmount">0</span></strong></p>
  <button onclick="togglePaymentOptions()">Pilih Metode Pembayaran</button>

  <div class="payment-methods" id="paymentMethods">
    <h4>Pilih Metode</h4>
    <ul>
      <li onclick="selectMethod('Transfer Bank')">Transfer Bank</li>
      <li onclick="selectMethod('Dana')">Dana</li>
      <li onclick="selectMethod('OVO')">OVO</li>
      <li onclick="selectMethod('COD')">Bayar di Tempat</li>
    </ul>
  </div>

  <div id="paymentForm" style="display:none; margin-top: 20px;"></div>
</div>

<button onclick="logout()">Logout</button>

<script>
  let supabase;
  let dataBarang = [];
  let cart = [];

  window.addEventListener('DOMContentLoaded', () => {
    supabase = window.supabase.createClient(
      'https://oluiadcgamtarvxglwvi.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im9sdWlhZGNnYW10YXJ2eGdsd3ZpIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTA5OTc5MDMsImV4cCI6MjA2NjU3MzkwM30.0wAayKThZxfboiKmidQskSRBMmqGJus5wJ1BrxUsPQU'
    );

    const role = localStorage.getItem('sessionRole');
    if (role !== 'user') window.location.href = 'index.html';

    loadItems();
  });

  async function loadItems() {
    const { data, error } = await supabase.from('items').select('*');
    const tbody = document.querySelector('#itemTable tbody');
    tbody.innerHTML = '';

    if (error || data.length === 0) {
      tbody.innerHTML = `<tr><td colspan="4">${error ? 'Gagal memuat data.' : 'Tidak ada data.'}</td></tr>`;
      return;
    }

    dataBarang = data;
    renderTable(data);
  }

  function renderTable(data) {
    const tbody = document.querySelector('#itemTable tbody');
    tbody.innerHTML = '';
    data.forEach((item, i) => {
      tbody.innerHTML += `
        <tr>
          <td>${i + 1}</td>
          <td>${item.name}</td>
          <td>${item.qty}</td>
          <td><button onclick="addToCart('${item.name}', ${item.qty}, 10000)">Beli</button></td>
        </tr>`;
    });
  }

  function searchItems() {
    const q = document.getElementById('searchInput').value.toLowerCase();
    const hasil = dataBarang.filter(item => item.name.toLowerCase().includes(q));
    renderTable(hasil);
  }

  function addToCart(name, qty, price) {
    cart.push({ name, qty, price });
    updateCartUI();
  }

  function updateCartUI() {
    const list = document.getElementById('cartList');
    const totalEl = document.getElementById('totalAmount');
    list.innerHTML = '';
    let total = 0;

    cart.forEach((item, i) => {
      total += item.price;
      list.innerHTML += `<li>${item.name} - Rp ${item.price.toLocaleString()}</li>`;
    });

    totalEl.textContent = total.toLocaleString();
    document.getElementById('cartSummary').style.display = 'block';
  }

  function togglePaymentOptions() {
    const el = document.getElementById('paymentMethods');
    el.style.display = el.style.display === 'block' ? 'none' : 'block';
  }

  function selectMethod(method) {
    const formDiv = document.getElementById('paymentForm');
    let html = `<h4>Metode: ${method}</h4>`;

    if (method === 'Transfer Bank') {
      html += `<label>No Rekening:</label><br><input type="text" placeholder="Masukkan no rekening" />`;
    } else if (method === 'Dana' || method === 'OVO') {
      html += `<label>No HP ${method}:</label><br><input type="text" placeholder="08xxxx" />`;
    } else if (method === 'COD') {
      html += `<p>Silakan siapkan uang tunai saat barang diterima.</p>`;
    }

    html += `<button style="margin-top:10px;" onclick="confirmPayment('${method}')">Konfirmasi Pembayaran</button>`;
    formDiv.innerHTML = html;
    formDiv.style.display = 'block';
  }

  function confirmPayment(method) {
    alert(`Pembayaran dengan metode "${method}" dikonfirmasi!\nTerima kasih sudah berbelanja.`);
    cart = [];
    updateCartUI();
    document.getElementById('paymentMethods').style.display = 'none';
    document.getElementById('paymentForm').style.display = 'none';
    document.getElementById('cartList').innerHTML = '';
    document.getElementById('totalAmount').textContent = '0';
    document.getElementById('cartSummary').style.display = 'none';
  }

  function logout() {
    localStorage.clear();
    window.location.href = 'index.html';
  }
</script>

</body>
</html>
