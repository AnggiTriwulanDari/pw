<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard User</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f0f8ff;
    }

    h2 {
      text-align: center;
    }

    #searchInput {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      box-sizing: border-box;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: #fff;
      margin-top: 10px;
    }

    th, td {
      padding: 10px;
      border: 1px solid #ccc;
      text-align: center;
    }

    th {
      background-color: #87CEEB;
      color: white;
    }

    button {
      margin-top: 20px;
      padding: 10px 20px;
      background: #87CEEB;
      border: none;
      color: white;
      cursor: pointer;
      border-radius: 5px;
      font-size: 16px;
    }

    button:hover {
      background: #00bfff;
    }

    /* Modal Styles */
    #logoutModal {
      display: none;
      position: fixed;
      z-index: 999;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
    }

    #logoutModal .modal-content {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      text-align: center;
      width: 300px;
      margin: 15% auto;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    }

    #logoutModal .modal-content p {
      margin-bottom: 20px;
      font-size: 16px;
    }

    #logoutModal .modal-content button {
      margin: 5px;
      width: 100px;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
</head>
<body>

  <h2>Dashboard User</h2>

  <input type="text" id="searchInput" placeholder="Cari barang..." oninput="filterTable()">

  <table id="itemTable">
    <thead>
      <tr>
        <th>No</th>
        <th>Nama Barang</th>
        <th>Jumlah</th>
        <th>Harga</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <button onclick="showLogoutModal()">Logout</button>

  <!-- Modal Konfirmasi Logout -->
  <div id="logoutModal">
    <div class="modal-content">
      <p>Yakin ingin logout?</p>
      <button onclick="confirmLogout()">Ya</button>
      <button onclick="closeModal()">Batal</button>
    </div>
  </div>

  <script>
    const supabase = window.supabase.createClient(
      'https://oluiadcgamtarvxglwvi.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im9sdWlhZGNnYW10YXJ2eGdsd3ZpIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTA5OTc5MDMsImV4cCI6MjA2NjU3MzkwM30.0wAayKThZxfboiKmidQskSRBMmqGJus5wJ1BrxUsPQU'
    );

    let allItems = [];

    async function loadItems() {
      const { data, error } = await supabase.from('items').select('*');
      const tbody = document.querySelector('#itemTable tbody');
      tbody.innerHTML = '';

      if (data && data.length) {
        allItems = data;
        data.forEach((item, i) => {
          tbody.innerHTML += `
            <tr>
              <td>${i + 1}</td>
              <td>${item.name}</td>
              <td>${item.qty}</td>
              <td>Rp${item.price.toLocaleString()}</td>
            </tr>
          `;
        });
      } else {
        tbody.innerHTML = '<tr><td colspan="4">Tidak ada data.</td></tr>';
      }
    }

    function filterTable() {
      const keyword = document.getElementById('searchInput').value.toLowerCase();
      const rows = document.querySelectorAll('#itemTable tbody tr');
      rows.forEach(row => {
        const name = row.children[1].innerText.toLowerCase();
        row.style.display = name.includes(keyword) ? '' : 'none';
      });
    }

    function showLogoutModal() {
      document.getElementById('logoutModal').style.display = 'block';
    }

    function closeModal() {
      document.getElementById('logoutModal').style.display = 'none';
    }

    function confirmLogout() {
      localStorage.clear();
      window.location.href = 'index.html';
    }

    window.addEventListener('DOMContentLoaded', () => {
      const role = localStorage.getItem('sessionRole');
      if (role !== 'user') window.location.href = 'index.html';
      loadItems();
    });
  </script>

</body>
</html>
