<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Dashboard User</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
</head>
<body>
  <h2>Dashboard User</h2>

  <table border="1" id="itemTable">
    <thead>
      <tr>
        <th>No</th>
        <th>Nama Barang</th>
        <th>Jumlah</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <br />
  <button onclick="logout()">Logout</button>

  <script>
    const supabase = supabase.createClient(
      'https://YOUR_PROJECT_URL.supabase.co',
      'YOUR_ANON_KEY'
    );

    const role = localStorage.getItem('sessionRole');
    if (role !== 'user') window.location.href = 'index.html';

    async function loadItems() {
      const { data, error } = await supabase.from('items').select('*');
      const tbody = document.querySelector('#itemTable tbody');
      tbody.innerHTML = '';
      data.forEach((item, i) => {
        tbody.innerHTML += `
          <tr>
            <td>${i + 1}</td>
            <td>${item.name}</td>
            <td>${item.qty}</td>
          </tr>`;
      });
    }

    function logout() {
      localStorage.clear();
      window.location.href = 'index.html';
    }

    loadItems();
  </script>
</body>
</html>
