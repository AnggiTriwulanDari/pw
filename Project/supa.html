<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Aplikasi Inventory</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f0f8ff;
    }

    .header-bg {
      width: 100%;
      height: 250px;
      background: url('background.jpg') no-repeat center center/cover;
      position: relative;
    }

    .profile-photo-wrapper {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      overflow: hidden;
      border: 5px solid white;
      position: absolute;
      bottom: -75px;
      left: 50%;
      transform: translateX(-50%);
      background-color: #fff;
    }

    .profile-photo {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .header-text {
      text-align: center;
      margin-top: 90px;
    }

    .header-text h1 {
      margin: 10px 0 5px 0;
      color: #333;
    }

    .subtitle {
      color: #555;
      font-size: 16px;
    }

    .action-buttons {
      text-align: center;
      margin-top: 20px;
    }

    .action-buttons button {
      padding: 10px 20px;
      font-size: 16px;
      margin: 5px;
      background-color: #87CEEB;
      border: none;
      border-radius: 5px;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .action-buttons button:hover {
      background-color: #00bfff;
    }

    .content-card {
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      margin: 20px auto;
      max-width: 600px;
      padding: 20px;
    }

    .content-card h3 {
      margin-top: 0;
      color: #333;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
</head>
<body>

  <div class="header-bg"></div>

  <div class="profile-photo-wrapper">
    <img src="eduhtml.png" alt="Profile" class="profile-photo" />
  </div>

  <div class="header-text">
    <h1>Aplikasi Inventory</h1>
    <p class="subtitle">Mahasiswa Universitas IPWIJA</p>
    <p>Jakarta, Indonesia â€¢ <a href="#">Aplikasi.Inventory.com</a></p>
  </div>

  <div class="action-buttons">
    <button id="loginBtn">Login</button>
    <button id="logoutBtn">Logout</button>
  </div>

  <div id="content"></div>

  <div class="content-card">
    <h3>Sosial Media</h3>
    <p><strong>GitHub:</strong> <a href="https://github.com/in/AnggiTriwulanDari">github.com/in/AnggiTriwulanDari</a></p>
  </div>

<script type="module">
import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm'

const SUPABASE_URL = 'https://oluiadcgamtarvxglwvi.supabase.co'
const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im9sdWlhZGNnYW10YXJ2eGdsd3ZpIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTA5OTc5MDMsImV4cCI6MjA2NjU3MzkwM30.0wAayKThZxfboiKmidQskSRBMmqGJus5wJ1BrxUsPQU'

const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY)
const content = document.getElementById('content')

// Coba login
async function login() {
  const { data, error } = await supabase.auth.signInWithPassword({
    email: 'user@gmail.com',
    password: 'user123'
  })

  if (error) {
    alert('Login gagal: ' + error.message)
    return
  }

  loadData()
}

async function logout() {
  await supabase.auth.signOut()
  content.innerHTML = '<p>Logout berhasil.</p>'
}

async function loadData() {
  const { data: { user } } = await supabase.auth.getUser()
  if (!user) {
    content.innerHTML = '<p>Silakan login untuk melihat data.</p>'
    return
  }

  const { data, error } = await supabase.from('items').select('*')
  if (error) {
    alert('Error loading data: ' + error.message)
    return
  }

  let out = '<h3>Data Barang</h3>'
  data.forEach(row => {
    out += `<div class="content-card">
              <h4>${row.name}</h4>
              <p>Jumlah: ${row.qty}</p>
            </div>`
  })
  content.innerHTML = out
}

document.getElementById('loginBtn').addEventListener('click', login)
document.getElementById('logoutBtn').addEventListener('click', logout)

window.addEventListener('DOMContentLoaded', async () => {
  const { data: { user } } = await supabase.auth.getUser()
  if (user) loadData()
})
</script>
</body>
</html>
