<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Aplikasi Inventory</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f0f8ff;
    }

    .header-bg {
      width: 100%;
      height: 200px;
      background: url('eduhtml.png') no-repeat center center/cover;
      position: relative;
    }

    .profile-photo-wrapper {
      position: absolute;
      bottom: -50px; 
      left: 20px;
      width: 100px;
      height: 100px;
      border-radius: 50%;
      overflow: hidden;
      border: 4px solid #ffffff;
      background-color: #ddd;
      box-shadow: 0 2px 8px rgba(0,0,0,0.3);
    }

    .profile-photo {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .profile-info {
      margin-top: 60px; 
      text-align: center;
    }

    .profile-info h1 {
      margin: 0;
      font-size: 24px;
      color: #333;
    }

    .profile-info p {
      margin: 5px 0;
      color: #555;
    }

    .action-buttons {
      margin-top: 10px;
      text-align: center;
    }

    .action-buttons button {
      padding: 8px 16px;
      margin: 5px;
      background-color: #87CEEB;
      border: none;
      border-radius: 4px;
      color: white;
      font-size: 14px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .action-buttons button:hover {
      background-color: #00bfff;
    }

    .content-card {
      background-color: #fff;
      margin: 20px auto;
      max-width: 600px;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
</head>
<body>

  <div class="header-bg">
    <div class="profile-photo-wrapper">
      <img src="eduhtml.png" alt="Profile" class="profile-photo" />
    </div>
  </div>

  <div class="profile-info">
    <h1>Aplikasi Inventory</h1>
    <p>Mahasiswa Universitas IPWIJA</p>
  </div>

  <div class="action-buttons">
    <button id="loginBtn">Login</button>
    <button id="logoutBtn">Logout</button>
  </div>

  <div id="content" class="content-card">
    <p>Silakan login untuk melihat data.</p>
  </div>

<script type="module">
import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm'

const SUPABASE_URL = 'https://oluiadcgamtarvxglwvi.supabase.co'
const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im9sdWlhZGNnYW10YXJ2eGdsd3ZpIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTA5OTc5MDMsImV4cCI6MjA2NjU3MzkwM30.0wAayKThZxfboiKmidQskSRBMmqGJus5wJ1BrxUsPQU'

const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY)
const content = document.getElementById('content')

async function login() {
  const { data, error } = await supabase.auth.signInWithPassword({
    email: 'user@gmail.com',
    password: 'user123'
  })

  if (error) {
    alert('Login gagal: ' + error.message)
    return
  }

  loadData()
}

async function logout() {
  await supabase.auth.signOut()
  content.innerHTML = '<p>Logout berhasil.</p>'
}

async function loadData() {
  const { data: { user } } = await supabase.auth.getUser()
  if (!user) {
    content.innerHTML = '<p>Silakan login untuk melihat data.</p>'
    return
  }

  const { data, error } = await supabase.from('items').select('*')
  if (error) {
    alert('Error loading data: ' + error.message)
    return
  }

  let out = '<h3>Data Barang</h3>'
  data.forEach(row => {
    out += `<div class="content-card">
              <h4>${row.name}</h4>
              <p>Jumlah: ${row.qty}</p>
            </div>`
  })
  content.innerHTML = out
}

document.getElementById('loginBtn').addEventListener('click', login)
document.getElementById('logoutBtn').addEventListener('click', logout)

window.addEventListener('DOMContentLoaded', async () => {
  const { data: { user } } = await supabase.auth.getUser()
  if (user) loadData()
})
</script>
</body>
</html>
