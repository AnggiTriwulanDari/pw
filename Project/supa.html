<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Aplikasi Inventory</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
      background-color: #f0f8ff;
    }

    h2 {
      color: #333;
    }

    .button-container {
      margin-top: 30px;
    }

    button {
      padding: 12px 25px;
      font-size: 16px;
      margin: 10px;
      cursor: pointer;
      background-color: #87CEEB; /* Sky Blue */
      border: none;
      border-radius: 5px;
      color: white;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #00bfff; /* Deep Sky Blue */
    }

    .form-box {
      display: none;
      margin-top: 30px;
      max-width: 400px;
      margin-left: auto;
      margin-right: auto;
      text-align: left;
      background-color: #ffffff;
      border: 1px solid #ccc;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
</head>
<body>
<div class="profile-container">
  <div class="header-bg"></div>

  <div class="profile-photo-wrapper">
    <img src="eduhtml.png" alt="profile" class="profile-photo" />
  </div>

  <div class="header-text">
    <h1>Anggi Triwulan Dari</h1>
    <p class="subtitle">He/Him • Mahasiswa</p>
    <p>Jakarta, Indonesia • <a href="https://anggi.triwulan.com">anggi.triwulan.com</a></p>
    <p><strong>Langit Cerah</strong> — Universitas IPWIJA</p>
  </div>

  <div class="action-buttons">

    <button id="loginBtn">Login untuk akses data</button>
<button id="logoutBtn">Logout</button>

  </div>

  <div id="content"></div>

  <div class="content-card">
    <h3>Sosial Media</h3>
    <ul>
      <li><strong>github :</strong> http://github.com/in/AnggiTriwulanDari</li>
    </ul>
  </div>
</div>

<script type="module">
import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm'

const SUPABASE_URL = 'https://oluiadcgamtarvxglwvi.supabase.co'
const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im9sdWlhZGNnYW10YXJ2eGdsd3ZpIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTA5OTc5MDMsImV4cCI6MjA2NjU3MzkwM30.0wAayKThZxfboiKmidQskSRBMmqGJus5wJ1BrxUsPQU'

const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY)
const content = document.getElementById('content')

// Coba login manual (bisa diganti pakai form)
async function login() {
  const { data, error } = await supabase.auth.signInWithPassword({
    email: 'user@gmail.com', // ganti dengan akun terdaftar
    password: 'user123'     // ganti sesuai user
  })

  if (error) {
    alert('Login gagal: ' + error.message)
    return
  }

  loadData()
}

async function logout() {
  await supabase.auth.signOut()
  content.innerHTML = '<p>Logout berhasil.</p>'
}

// Load data hanya milik user yang login
async function loadData() {
  const {
    data: { user }
  } = await supabase.auth.getUser()

  if (!user) {

    content.innerHTML = '<p>Silakan login untuk melihat data.</p>'
    return
  }

  const { data, error } = await supabase
    .from('items')
    .select('*')
    .order('id')

  if (error) {
    alert('Error loading data: ' + error.message)
    return
  }

  let out = ''
  data.forEach(row => {
    out += `
      <div class="content-card">
        <h2>${row.judul}</h2>
        <p>${row.isi}</p>
      </div>
    `
  })

  content.innerHTML = out
}

document.getElementById('loginBtn').addEventListener('click', login)
document.getElementById('logoutBtn').addEventListener('click', logout)

window.addEventListener('DOMContentLoaded', async () => {
  const { data: { user } } = await supabase.auth.getUser()
  if (user) loadData()
})
</script>

</body>
</html>
