<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Dashboard Admin</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
      background-color: #f0f8ff;
    }

    h2 {
      color: #333;
    }

    .button-container {
      margin-top: 30px;
    }

    button {
      padding: 12px 25px;
      font-size: 16px;
      margin: 10px;
      cursor: pointer;
      background-color: #87CEEB; /* Sky Blue */
      border: none;
      border-radius: 5px;
      color: white;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #00bfff; /* Deep Sky Blue */
    }

    .form-box {
      display: none;
      margin-top: 30px;
      max-width: 400px;
      margin-left: auto;
      margin-right: auto;
      text-align: left;
      background-color: #ffffff;
      border: 1px solid #ccc;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
</head>
<body>
  
  <h2>Dashboard Admin</h2>

  <form id="addForm">
    <input type="text" id="itemName" placeholder="Nama Barang" required />
    <input type="number" id="itemQty" placeholder="Jumlah" required />
    <button type="submit">Tambah</button>
  </form>

  <br />
  <table border="1" id="itemTable">
    <thead>
      <tr>
        <th>No</th>
        <th>Nama Barang</th>
        <th>Jumlah</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <br />
  <button onclick="logout()">Logout</button>

  <script>
    let supabase;

    window.addEventListener('DOMContentLoaded', () => {
      supabase = window.supabase.createClient(
        'https://oluiadcgamtarvxglwvi.supabase.co',
        'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im9sdWlhZGNnYW10YXJ2eGdsd3ZpIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTA5OTc5MDMsImV4cCI6MjA2NjU3MzkwM30.0wAayKThZxfboiKmidQskSRBMmqGJus5wJ1BrxUsPQU'
      );

      const role = localStorage.getItem('sessionRole');
      if (role !== 'admin') {
        window.location.href = 'index.html';
        return;
      }

      loadItems();

      document.getElementById('addForm').addEventListener('submit', addItem);
    });

    async function loadItems() {
      const { data, error } = await supabase.from('items').select('*');
      const tbody = document.querySelector('#itemTable tbody');
      tbody.innerHTML = '';

      if (error) {
        console.error('Gagal ambil data:', error);
        tbody.innerHTML = '<tr><td colspan="3">Gagal memuat data.</td></tr>';
        return;
      }

      if (data.length === 0) {
        tbody.innerHTML = '<tr><td colspan="3">Tidak ada data.</td></tr>';
      } else {
        data.forEach((item, i) => {
          tbody.innerHTML += `
            <tr>
              <td>${i + 1}</td>
              <td>${item.name}</td>
              <td>${item.qty}</td>
            </tr>`;
        });
      }
    }

    async function addItem(e) {
      e.preventDefault();
      const name = document.getElementById('itemName').value.trim();
      const qty = parseInt(document.getElementById('itemQty').value.trim());

      if (!name || isNaN(qty)) return alert('Input tidak valid');

      const { error } = await supabase.from('items').insert([{ name, qty }]);

      if (error) {
        alert('Gagal menambahkan data');
        console.error(error);
      } else {
        document.getElementById('addForm').reset();
        loadItems();
      }
    }

    function logout() {
      localStorage.clear();
      window.location.href = 'index.html';
    }
  </script>
</body>
</html>
