<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Dashboard Admin</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
</head>
<body>
  <h2>Dashboard Admin</h2>

  <form id="addForm">
    <input type="text" id="itemName" placeholder="Nama Barang" required />
    <input type="number" id="itemQty" placeholder="Jumlah" required />
    <button type="submit">Tambah Barang</button>
  </form>

  <br />

  <table border="1" id="itemTable">
    <thead>
      <tr>
        <th>No</th>
        <th>Nama Barang</th>
        <th>Jumlah</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <br />
  <button onclick="logout()">Logout</button>

  <script>
    const supabase = supabase.createClient(
      'https://oluiadcgamtarvxglwvi.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im9sdWlhZGNnYW10YXJ2eGdsd3ZpIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTA5OTc5MDMsImV4cCI6MjA2NjU3MzkwM30.0wAayKThZxfboiKmidQskSRBMmqGJus5wJ1BrxUsPQU'
    );

    const role = localStorage.getItem('sessionRole');
    if (role !== 'admin') window.location.href = 'index.html';

    async function loadItems() {
      const { data, error } = await supabase.from('items').select('*');
      const tbody = document.querySelector('#itemTable tbody');
      tbody.innerHTML = '';
      data.forEach((item, i) => {
        tbody.innerHTML += `
          <tr>
            <td>${i + 1}</td>
            <td>${item.name}</td>
            <td>${item.qty}</td>
          </tr>`;
      });
    }

    async function addItem(e) {
      e.preventDefault();
      const name = document.getElementById('itemName').value;
      const qty = parseInt(document.getElementById('itemQty').value);

      const { error } = await supabase.from('items').insert([{ name, qty }]);

      if (error) {
        alert('Gagal menambahkan barang!');
      } else {
        document.getElementById('addForm').reset();
        loadItems();
      }
    }

    function logout() {
      localStorage.clear();
      window.location.href = 'index.html';
    }

    document.getElementById('addForm').addEventListener('submit', addItem);
    loadItems();
  </script>
</body>
</html>
