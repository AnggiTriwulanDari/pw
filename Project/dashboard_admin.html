<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard Admin</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f0f8ff;
      margin: 0;
      padding: 20px;
    }

    h2 {
      color: #333;
      text-align: center;
      font-size: 24px;
      margin-bottom: 20px;
    }

    .form-box {
      background-color: #ffffff;
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 20px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      max-width: 100%;
      margin: auto;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 14px;
    }

    .button-group {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
      margin-top: 10px;
    }

    button {
      padding: 12px 18px;
      font-size: 14px;
      background-color: #87CEEB;
      border: none;
      border-radius: 6px;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s;
      flex: 1 1 30%;
    }

    button:hover {
      background-color: #00bfff;
    }

    .table-container {
      overflow-x: auto;
      margin-top: 30px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
      max-width: 100%;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      font-size: 14px;
    }

    th, td {
      padding: 12px;
      border: 1px solid #ccc;
      text-align: center;
    }

    th {
      background-color: #87CEEB;
      color: white;
    }

    tr:hover {
      background-color: #e6f7ff;
      cursor: pointer;
    }

    .bottom-buttons {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-top: 30px;
      align-items: center;
    }

    @media (min-width: 600px) {
      .button-group button {
        flex: 1 1 auto;
        max-width: 120px;
      }

      .bottom-buttons {
        flex-direction: row;
        justify-content: center;
      }
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
</head>
<body>

  <h2>Dashboard Admin</h2>

  <div class="form-box">
    <form id="itemForm">
      <input type="text" id="itemName" placeholder="Nama Barang" required />
      <input type="number" id="itemQty" placeholder="Jumlah" required />
      <div class="button-group">
        <button type="submit">Simpan</button>
        <button type="button" onclick="updateItem()">Edit</button>
        <button type="button" onclick="deleteItem()">Hapus</button>
      </div>
    </form>
  </div>

  <div class="table-container">
    <table id="itemTable">
      <thead>
        <tr>
          <th>No</th>
          <th>Nama Barang</th>
          <th>Jumlah</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script>
    let supabase;
    let selectedId = null;

    window.addEventListener('DOMContentLoaded', () => {
      supabase = window.supabase.createClient(
        'https://oluiadcgamtarvxglwvi.supabase.co',
        'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im9sdWlhZGNnYW10YXJ2eGdsd3ZpIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTA5OTc5MDMsImV4cCI6MjA2NjU3MzkwM30.0wAayKThZxfboiKmidQskSRBMmqGJus5wJ1BrxUsPQU'
      );

      const role = localStorage.getItem('sessionRole');
      if (role !== 'admin') {
        window.location.href = 'index.html';
        return;
      }

      loadItems();
      document.getElementById('itemForm').addEventListener('submit', addItem);
    });

    async function loadItems() {
      const { data, error } = await supabase.from('items').select('*');
      const tbody = document.querySelector('#itemTable tbody');
      tbody.innerHTML = '';

      if (error) {
        console.error('Gagal ambil data:', error);
        tbody.innerHTML = '<tr><td colspan="3">Gagal memuat data.</td></tr>';
        return;
      }

      if (data.length === 0) {
        tbody.innerHTML = '<tr><td colspan="3">Tidak ada data.</td></tr>';
      } else {
        data.forEach((item, i) => {
          tbody.innerHTML += `
            <tr onclick="selectItem(${item.id}, '${item.name}', ${item.qty})">
              <td>${i + 1}</td>
              <td>${item.name}</td>
              <td>${item.qty}</td>
            </tr>`;
        });
      }
    }

    function selectItem(id, name, qty) {
      selectedId = id;
      document.getElementById('itemName').value = name;
      document.getElementById('itemQty').value = qty;
    }

    async function addItem(e) {
      e.preventDefault();
      const name = document.getElementById('itemName').value.trim();
      const qty = parseInt(document.getElementById('itemQty').value.trim());

      if (!name || isNaN(qty)) return alert('Input tidak valid');

      const { error } = await supabase.from('items').insert([{ name, qty }]);

      if (error) {
        alert('Gagal menambahkan data');
        console.error(error);
      } else {
        resetForm();
        loadItems();
      }
    }

    async function updateItem() {
      if (!selectedId) return alert('Klik baris dulu buat edit.');
      const name = document.getElementById('itemName').value.trim();
      const qty = parseInt(document.getElementById('itemQty').value.trim());

      const { error } = await supabase
        .from('items')
        .update({ name, qty })
        .eq('id', selectedId);

      if (error) {
        alert('Gagal update data');
        console.error(error);
      } else {
        resetForm();
        loadItems();
      }
    }

    async function deleteItem() {
      if (!selectedId) return alert('Klik baris dulu buat hapus.');
      if (!confirm('Yakin mau hapus barang ini?')) return;

      const { error } = await supabase
        .from('items')
        .delete()
        .eq('id', selectedId);

      if (error) {
        alert('Gagal hapus data');
        console.error(error);
      } else {
        resetForm();
        loadItems();
      }
    }

    function resetForm() {
      selectedId = null;
      document.getElementById('itemForm').reset();
    }

    function logout() {
      localStorage.clear();
      window.location.href = 'index.html';
    }

    function generateReport(type) {
      if (type === 'awal') {
        alert('Laporan Awal (fitur simulasi)');
        // window.location.href = 'laporan_awal.html';
      } else if (type === 'akhir') {
        alert('Laporan Akhir (fitur simulasi)');
        // window.location.href = 'laporan_akhir.html';
      }
    }
  </script>
</body>
</html>
