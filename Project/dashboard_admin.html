<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Dashboard Admin</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
      background-color: #f0f8ff;
    }

    h2 {
      color: #333;
    }

    .button-container {
      margin-top: 30px;
    }

    button {
      padding: 10px 20px;
      font-size: 15px;
      margin: 5px;
      cursor: pointer;
      background-color: #87CEEB;
      border: none;
      border-radius: 5px;
      color: white;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #00bfff;
    }

    table {
      margin-top: 30px;
      width: 80%;
      margin-left: auto;
      margin-right: auto;
      border-collapse: collapse;
    }

    table, th, td {
      border: 1px solid #aaa;
    }

    th, td {
      padding: 10px;
    }

    .form-box {
      margin-top: 30px;
      max-width: 400px;
      margin-left: auto;
      margin-right: auto;
      text-align: left;
      background-color: #ffffff;
      border: 1px solid #ccc;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
</head>
<body>

  <h2>Dashboard Admin</h2>

  <div class="form-box">
    <form id="addForm">
      <input type="text" id="itemName" placeholder="Nama Barang" required />
      <input type="number" id="itemQty" placeholder="Jumlah" required />
      <button type="submit">Simpan</button>
    </form>
  </div>

  <table id="itemTable">
    <thead>
      <tr>
        <th>No</th>
        <th>Nama Barang</th>
        <th>Jumlah</th>
        <th>Aksi</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <br />
  <button onclick="logout()">Logout</button>

  <script>
    let supabase;
    let editingId = null;

    window.addEventListener('DOMContentLoaded', () => {
      supabase = window.supabase.createClient(
        'https://oluiadcgamtarvxglwvi.supabase.co',
        'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im9sdWlhZGNnYW10YXJ2eGdsd3ZpIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTA5OTc5MDMsImV4cCI6MjA2NjU3MzkwM30.0wAayKThZxfboiKmidQskSRBMmqGJus5wJ1BrxUsPQU'
      );

      const role = localStorage.getItem('sessionRole');
      if (role !== 'admin') {
        window.location.href = 'index.html';
        return;
      }

      loadItems();
      document.getElementById('addForm').addEventListener('submit', handleSubmit);
    });

    async function loadItems() {
      const { data, error } = await supabase.from('items').select('*');
      const tbody = document.querySelector('#itemTable tbody');
      tbody.innerHTML = '';

      if (error) {
        console.error('Gagal ambil data:', error);
        tbody.innerHTML = '<tr><td colspan="4">Gagal memuat data.</td></tr>';
        return;
      }

      if (data.length === 0) {
        tbody.innerHTML = '<tr><td colspan="4">Tidak ada data.</td></tr>';
      } else {
        data.forEach((item, i) => {
          tbody.innerHTML += `
            <tr>
              <td>${i + 1}</td>
              <td>${item.name}</td>
              <td>${item.qty}</td>
              <td>
                <button onclick="editItem(${item.id}, '${item.name}', ${item.qty})">Edit</button>
                <button onclick="deleteItem(${item.id})">Hapus</button>
              </td>
            </tr>`;
        });
      }
    }

    function editItem(id, name, qty) {
      document.getElementById('itemName').value = name;
      document.getElementById('itemQty').value = qty;
      editingId = id;
    }

    async function deleteItem(id) {
      if (!confirm('Yakin ingin menghapus barang ini?')) return;
      const { error } = await supabase.from('items').delete().eq('id', id);
      if (error) {
        alert('Gagal menghapus data');
        console.error(error);
      } else {
        loadItems();
      }
    }

    async function handleSubmit(e) {
      e.preventDefault();
      const name = document.getElementById('itemName').value.trim();
      const qty = parseInt(document.getElementById('itemQty').value.trim());
      if (!name || isNaN(qty)) return alert('Input tidak valid');

      if (editingId) {
        const { error } = await supabase
          .from('items')
          .update({ name, qty })
          .eq('id', editingId);
        if (error) {
          alert('Gagal mengupdate data');
          console.error(error);
        } else {
          editingId = null;
          document.getElementById('addForm').reset();
          loadItems();
        }
      } else {
        const { error } = await supabase.from('items').insert([{ name, qty }]);
        if (error) {
          alert('Gagal menambahkan data');
          console.error(error);
        } else {
          document.getElementById('addForm').reset();
          loadItems();
        }
      }
    }

    function logout() {
      localStorage.clear();
      window.location.href = 'index.html';
    }
  </script>
</body>
</html>
