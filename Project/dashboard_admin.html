<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Dashboard Admin</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
      background-color: #f0f8ff;
    }

    h2 {
      color: #333;
    }

    button {
      padding: 10px 20px;
      font-size: 15px;
      margin: 5px;
      cursor: pointer;
      background-color: #87CEEB;
      border: none;
      border-radius: 5px;
      color: white;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #00bfff;
    }

    .form-box {
      margin-top: 30px;
      max-width: 400px;
      margin-left: auto;
      margin-right: auto;
      text-align: left;
      background-color: #ffffff;
      border: 1px solid #ccc;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .button-group {
      text-align: center;
      margin-top: 10px;
    }

    table {
      margin-top: 30px;
      width: 80%;
      margin-left: auto;
      margin-right: auto;
      border-collapse: collapse;
    }

    table, th, td {
      border: 1px solid #aaa;
    }

    th, td {
      padding: 10px;
      cursor: pointer;
    }

    tr:hover {
      background-color: #e0f7ff;
    }

  </style>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
</head>
<body>

  <h2>Dashboard Admin</h2>

  <div class="form-box">
    <form id="itemForm">
      <input type="text" id="itemName" placeholder="Nama Barang" required />
      <input type="number" id="itemQty" placeholder="Jumlah" required />

      <div class="button-group">
        <button type="submit">Simpan</button>
        <button type="button" onclick="updateItem()" id="editBtn" style="display:none;">Edit</button>
        <button type="button" onclick="deleteItem()" id="deleteBtn" style="display:none;">Hapus</button>
      </div>
    </form>
  </div>

  <table id="itemTable">
    <thead>
      <tr>
        <th>No</th>
        <th>Nama Barang</th>
        <th>Jumlah</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <br />
  <button onclick="logout()">Logout</button>

  <script>
    let supabase;
    let selectedId = null;

    window.addEventListener('DOMContentLoaded', () => {
      supabase = window.supabase.createClient(
        'https://oluiadcgamtarvxglwvi.supabase.co',
        'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im9sdWlhZGNnYW10YXJ2eGdsd3ZpIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTA5OTc5MDMsImV4cCI6MjA2NjU3MzkwM30.0wAayKThZxfboiKmidQskSRBMmqGJus5wJ1BrxUsPQU'
      );

      const role = localStorage.getItem('sessionRole');
      if (role !== 'admin') {
        window.location.href = 'index.html';
        return;
      }

      loadItems();
      document.getElementById('itemForm').addEventListener('submit', addItem);
    });

    async function loadItems() {
      const { data, error } = await supabase.from('items').select('*');
      const tbody = document.querySelector('#itemTable tbody');
      tbody.innerHTML = '';

      if (error) {
        console.error('Gagal ambil data:', error);
        tbody.innerHTML = '<tr><td colspan="3">Gagal memuat data.</td></tr>';
        return;
      }

      if (data.length === 0) {
        tbody.innerHTML = '<tr><td colspan="3">Tidak ada data.</td></tr>';
      } else {
        data.forEach((item, i) => {
          const row = document.createElement('tr');
          row.innerHTML = `
            <td>${i + 1}</td>
            <td>${item.name}</td>
            <td>${item.qty}</td>
          `;
          row.onclick = () => selectItem(item.id, item.name, item.qty);
          tbody.appendChild(row);
        });
      }
    }

    function selectItem(id, name, qty) {
      selectedId = id;
      document.getElementById('itemName').value = name;
      document.getElementById('itemQty').value = qty;
      document.getElementById('editBtn').style.display = 'inline-block';
      document.getElementById('deleteBtn').style.display = 'inline-block';
    }

    async function addItem(e) {
      e.preventDefault();
      const name = document.getElementById('itemName').value.trim();
      const qty = parseInt(document.getElementById('itemQty').value.trim());
      if (!name || isNaN(qty)) return alert('Input tidak valid');

      const { error } = await supabase.from('items').insert([{ name, qty }]);
      if (error) {
        alert('Gagal menambahkan data');
        console.error(error);
      } else {
        document.getElementById('itemForm').reset();
        loadItems();
      }
    }

    async function updateItem() {
      if (!selectedId) return alert('Pilih barang dulu!');
      const name = document.getElementById('itemName').value.trim();
      const qty = parseInt(document.getElementById('itemQty').value.trim());
      const { error } = await supabase
        .from('items')
        .update({ name, qty })
        .eq('id', selectedId);
      if (error) {
        alert('Gagal update data');
        console.error(error);
      } else {
        selectedId = null;
        document.getElementById('itemForm').reset();
        document.getElementById('editBtn').style.display = 'none';
        document.getElementById('deleteBtn').style.display = 'none';
        loadItems();
      }
    }

    async function deleteItem() {
      if (!selectedId) return alert('Pilih barang dulu!');
      if (!confirm('Yakin ingin menghapus barang ini?')) return;
      const { error } = await supabase.from('items').delete().eq('id', selectedId);
      if (error) {
        alert('Gagal menghapus data');
        console.error(error);
      } else {
        selectedId = null;
        document.getElementById('itemForm').reset();
        document.getElementById('editBtn').style.display = 'none';
        document.getElementById('deleteBtn').style.display = 'none';
        loadItems();
      }
    }

    function logout() {
      localStorage.clear();
      window.location.href = 'index.html';
    }
  </script>
</body>
</html>
