<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Dashboard Admin - Inventaris</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 30px;
      background-color: #f8f8f8;
    }
    .container {
      max-width: 800px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      margin-bottom: 20px;
    }
    form input {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    table, th, td {
      border: 1px solid #ccc;
    }
    th, td {
      padding: 10px;
      text-align: left;
    }
    .btn {
      padding: 6px 12px;
      cursor: pointer;
    }
    .btn-edit {
      background-color: #ffd700;
    }
    .btn-delete {
      background-color: #f44336;
      color: white;
    }
    .btn-logout {
      margin-top: 20px;
      background-color: #555;
      color: white;
      padding: 10px;
    }
  </style>
</head>
<body>

<div class="container" id="adminDashboard">
  <h2>Dashboard Admin - Inventaris Barang</h2>

  <form id="itemForm">
    <input type="hidden" id="editIndex">
    <label>Nama Barang:</label>
    <input type="text" id="itemName" required>
    <label>Jumlah:</label>
    <input type="number" id="itemQty" required>
    <button type="submit">Simpan</button>
    <button type="button" onclick="resetForm()">Batal</button>
  </form>

  <table id="itemTable">
    <thead>
      <tr>
        <th>No</th>
        <th>Nama Barang</th>
        <th>Jumlah</th>
        <th>Aksi</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <button class="btn-logout" onclick="logout()">Logout</button>
</div>

<script>
  // Cek apakah admin sudah login
  const session = localStorage.getItem('sessionUser');
  if (session !== 'admin') {
    alert("Akses ditolak. Hanya admin yang boleh masuk.");
    window.location.href = 'index.html';
  }

  const itemForm = document.getElementById('itemForm');
  const itemName = document.getElementById('itemName');
  const itemQty = document.getElementById('itemQty');
  const editIndex = document.getElementById('editIndex');
  const itemTableBody = document.querySelector('#itemTable tbody');

  // Load data dari localStorage
  function loadItems() {
    const items = JSON.parse(localStorage.getItem('items')) || [];
    itemTableBody.innerHTML = "";

    items.forEach((item, index) => {
      const row = document.createElement('tr');
      row.innerHTML = `
        <td>${index + 1}</td>
        <td>${item.name}</td>
        <td>${item.qty}</td>
        <td>
          <button class="btn btn-edit" onclick="editItem(${index})">Edit</button>
          <button class="btn btn-delete" onclick="deleteItem(${index})">Hapus</button>
        </td>
      `;
      itemTableBody.appendChild(row);
    });
  }

  // Simpan data
  itemForm.addEventListener('submit', function(e) {
    e.preventDefault();
    const items = JSON.parse(localStorage.getItem('items')) || [];

    const newItem = {
      name: itemName.value.trim(),
      qty: parseInt(itemQty.value)
    };

    if (editIndex.value === "") {
      items.push(newItem);
    } else {
      items[parseInt(editIndex.value)] = newItem;
    }

    localStorage.setItem('items', JSON.stringify(items));
    loadItems();
    resetForm();
  });

  // Edit item
  function editItem(index) {
    const items = JSON.parse(localStorage.getItem('items')) || [];
    const item = items[index];
    itemName.value = item.name;
    itemQty.value = item.qty;
    editIndex.value = index;
  }

  // Hapus item
  function deleteItem(index) {
    if (confirm("Yakin ingin menghapus barang ini?")) {
      const items = JSON.parse(localStorage.getItem('items')) || [];
      items.splice(index, 1);
      localStorage.setItem('items', JSON.stringify(items));
      loadItems();
    }
  }

  // Reset form
  function resetForm() {
    itemForm.reset();
    editIndex.value = "";
  }

  // Logout
  function logout() {
    localStorage.removeItem('sessionUser');
    window.location.href = 'index.html';
  }

  loadItems();
</script>

</body>
</html>
