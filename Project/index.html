<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Halaman Login Pilih Role</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
      background-color: #f0f8ff;
    }

    h2 {
      color: #333;
    }

    .button-container {
      margin-top: 30px;
    }

    button {
      padding: 12px 25px;
      font-size: 16px;
      margin: 10px;
      cursor: pointer;
      background-color: #87CEEB; /* Sky Blue */
      border: none;
      border-radius: 5px;
      color: white;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #00bfff; /* Deep Sky Blue */
    }

    .form-box {
      display: none;
      margin-top: 30px;
      max-width: 400px;
      margin-left: auto;
      margin-right: auto;
      text-align: left;
      background-color: #ffffff;
      border: 1px solid #ccc;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
</head>
<body>

<h2>Silakan Pilih Login Sebagai:</h2>

<div class="button-container">
  <button onclick="showForm('user')">Login User</button>
  <button onclick="showForm('admin')">Login Admin</button>
</div>

<!-- Form Login User -->
<div id="userForm" class="form-box">
  <h3>Login User</h3>
  <form onsubmit="return loginUser(event)">
    <label>Username:</label>
    <input type="text" id="userUsername" required>

    <label>Password:</label>
    <input type="password" id="userPassword" required>

    <button type="submit">Login</button>
  </form>
</div>

<!-- Form Login Admin -->
<div id="adminForm" class="form-box">
  <h3>Login Admin</h3>
  <form onsubmit="return loginAdmin(event)">
    <label>Username:</label>
    <input type="text" id="adminUsername" required>

    <label>Password:</label>
    <input type="password" id="adminPassword" required>

    <button type="submit">Login</button>
  </form>
</div>

<script>
  // Inisialisasi Supabase client di global scope
  const supabase = window.supabase.createClient(
    'https://oluiadcgamtarvxglwvi.supabase.co',
    'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im9sdWlhZGNnYW10YXJ2eGdsd3ZpIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTA5OTc5MDMsImV4cCI6MjA2NjU3MzkwM30.0wAayKThZxfboiKmidQskSRBMmqGJus5wJ1BrxUsPQU' 
  );

  // Fungsi tampilkan form
  function showForm(role) {
    document.getElementById('userForm').style.display = 'none';
    document.getElementById('adminForm').style.display = 'none';

    if (role === 'user') {
      document.getElementById('userForm').style.display = 'block';
    } else if (role === 'admin') {
      document.getElementById('adminForm').style.display = 'block';
    }
  }

  // Fungsi login user
  async function loginUser(e) {
    e.preventDefault();
    const uname = document.getElementById('userUsername').value.trim();
    const pass = document.getElementById('userPassword').value.trim();

    const { data, error } = await supabase
      .from('users')
      .select('*')
      .eq('username', uname)
      .eq('password', pass)
      .eq('role', 'user')
      .single();

    if (error || !data) {
      alert('Login user gagal!');
    } else {
      alert('Login user berhasil!');
      localStorage.setItem('sessionUser', uname);
      localStorage.setItem('sessionRole', 'user');
      window.location.href = 'dashboard_user.html';
    }
  }

  // Fungsi login admin
  async function loginAdmin(e) {
    e.preventDefault();
    const uname = document.getElementById('adminUsername').value.trim();
    const pass = document.getElementById('adminPassword').value.trim();

    const { data, error } = await supabase
      .from('users')
      .select('*')
      .eq('username', uname)
      .eq('password', pass)
      .eq('role', 'admin')
      .single();

    if (error || !data) {
      alert('Login admin gagal!');
    } else {
      alert('Login admin berhasil!');
      localStorage.setItem('sessionUser', uname);
      localStorage.setItem('sessionRole', 'admin');
      window.location.href = 'dashboard_admin.html';
    }
  }
</script>

</body>
</html>
