<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Halaman Login Pilih Role</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f8ff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .phone-frame {
      width: 300px;
      height: 600px;
      background-color: #fff;
      border: 16px solid #ccc;
      border-radius: 40px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      position: relative;
      padding: 30px 20px;
      box-sizing: border-box;
      text-align: center;
    }

    .phone-frame::before {
      content: '';
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      width: 60px;
      height: 5px;
      background: #999;
      border-radius: 3px;
    }

    h2 {
      color: #333;
      font-size: 20px;
      margin-bottom: 20px;
    }

    .button-container {
      margin-top: 30px;
    }

    button {
      padding: 12px 25px;
      font-size: 16px;
      margin: 10px;
      cursor: pointer;
      background-color: #87CEEB; /* Sky Blue */
      border: none;
      border-radius: 5px;
      color: white;
      transition: background-color 0.3s;
      width: 100%;
    }

    button:hover {
      background-color: #00bfff; /* Deep Sky Blue */
    }

    .form-box {
      display: none;
      margin-top: 20px;
      text-align: left;
    }

    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
</head>
<body>

<div class="phone-frame">
  <h2>Login Sebagai:</h2>

  <div class="button-container">
    <button onclick="showForm('user')">Login User</button>
    <button onclick="showForm('admin')">Login Admin</button>
  </div>

  <!-- Form Login User -->
  <div id="userForm" class="form-box">
    <h3>Login User</h3>
    <form onsubmit="return loginUser(event)">
      <label>Username:</label>
      <input type="text" id="userUsername" required>
      <label>Password:</label>
      <input type="password" id="userPassword" required>
      <button type="submit">Login</button>
    </form>
  </div>

  <!-- Form Login Admin -->
  <div id="adminForm" class="form-box">
    <h3>Login Admin</h3>
    <form onsubmit="return loginAdmin(event)">
      <label>Username:</label>
      <input type="text" id="adminUsername" required>
      <label>Password:</label>
      <input type="password" id="adminPassword" required>
      <button type="submit">Login</button>
    </form>
  </div>
</div>

<script>
  const supabase = window.supabase.createClient(
    'https://oluiadcgamtarvxglwvi.supabase.co',
    'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im9sdWlhZGNnYW10YXJ2eGdsd3ZpIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTA5OTc5MDMsImV4cCI6MjA2NjU3MzkwM30.0wAayKThZxfboiKmidQskSRBMmqGJus5wJ1BrxUsPQU' 
  );

  function showForm(role) {
    document.getElementById('userForm').style.display = 'none';
    document.getElementById('adminForm').style.display = 'none';
    if (role === 'user') {
      document.getElementById('userForm').style.display = 'block';
    } else if (role === 'admin') {
      document.getElementById('adminForm').style.display = 'block';
    }
  }

  async function loginUser(e) {
    e.preventDefault();
    const uname = document.getElementById('userUsername').value.trim();
    const pass = document.getElementById('userPassword').value.trim();
    const { data, error } = await supabase
      .from('users')
      .select('*')
      .eq('username', uname)
      .eq('password', pass)
      .eq('role', 'user')
      .single();
    if (error || !data) {
      alert('Login user gagal!');
    } else {
      alert('Login user berhasil!');
      localStorage.setItem('sessionUser', uname);
      localStorage.setItem('sessionRole', 'user');
      window.location.href = 'dashboard_user.html';
    }
  }

  async function loginAdmin(e) {
    e.preventDefault();
    const uname = document.getElementById('adminUsername').value.trim();
    const pass = document.getElementById('adminPassword').value.trim();
    const { data, error } = await supabase
      .from('users')
      .select('*')
      .eq('username', uname)
      .eq('password', pass)
      .eq('role', 'admin')
      .single();
    if (error || !data) {
      alert('Login admin gagal!');
    } else {
      alert('Login admin berhasil!');
      localStorage.setItem('sessionUser', uname);
      localStorage.setItem('sessionRole', 'admin');
      window.location.href = 'dashboard_admin.html';
    }
  }
</script>

</body>
</html>
