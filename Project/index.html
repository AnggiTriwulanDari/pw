<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Halaman Login Pilih Role</title>
  <style>
    body {
      font-family: Arial;
      text-align: center;
      padding: 50px;
    }

    .button-container {
      margin-top: 30px;
    }

    button {
      padding: 12px 25px;
      font-size: 16px;
      margin: 10px;
      cursor: pointer;
    }

    .form-box {
      display: none;
      margin-top: 30px;
      max-width: 400px;
      margin-left: auto;
      margin-right: auto;
      text-align: left;
      border: 1px solid #ccc;
      padding: 20px;
      border-radius: 8px;
    }

    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>

<h2>Silakan Pilih Login Sebagai:</h2>

<div class="button-container">
  <button onclick="showForm('user')">Login User</button>
  <button onclick="showForm('admin')">Login Admin</button>
</div>

<!-- Form Login User -->
<div id="userForm" class="form-box">
  <h3>Login User</h3>
  <form onsubmit="return loginUser(event)">
    <label>Username:</label>
    <input type="text" id="userUsername" required>

    <label>Password:</label>
    <input type="password" id="userPassword" required>

    <button type="submit">Login</button>
  </form>
</div>

<!-- Form Login Admin -->
<div id="adminForm" class="form-box">
  <h3>Login Admin</h3>
  <form onsubmit="return loginAdmin(event)">
    <label>Username:</label>
    <input type="text" id="adminUsername" required>

    <label>Password:</label>
    <input type="password" id="adminPassword" required>

    <button type="submit">Login</button>
  </form>
</div>

<script>
  const users = {
    user: 'user123'
  };

  const admins = {
    admin: 'admin123'
  };

  function showForm(role) {
    document.getElementById('userForm').style.display = 'none';
    document.getElementById('adminForm').style.display = 'none';

    if (role === 'user') {
      document.getElementById('userForm').style.display = 'block';
    } else if (role === 'admin') {
      document.getElementById('adminForm').style.display = 'block';
    }
  }

  function loginUser(e) {
    e.preventDefault();
    const uname = document.getElementById('userUsername').value.trim();
    const pass = document.getElementById('userPassword').value.trim();

    if (users[uname] && users[uname] === pass) {
      alert('Login user berhasil!');
      localStorage.setItem('sessionUser', uname);
      window.location.href = 'dashboard_user.html';
    } else {
      alert('Login user gagal!');
    }
    return false;
  }

  function loginAdmin(e) {
    e.preventDefault();
    const uname = document.getElementById('adminUsername').value.trim();
    const pass = document.getElementById('adminPassword').value.trim();

    if (admins[uname] && admins[uname] === pass) {
      alert('Login admin berhasil!');
      localStorage.setItem('sessionUser', uname);
      window.location.href = 'dashboard_admin.html';
    } else {
      alert('Login admin gagal!');
    }
    return false;
  }
</script>

</body>
</html>
