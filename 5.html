<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript & DOM (Document Object Model)</title>
  <style>
    .box {
      width: 100px;
      height: 100px;
      background-color: rgb(52, 152, 219); /* warna awal */
      margin-bottom: 10px;
    }
    button {
      background-color: green;
      color: white;
      padding: 8px 16px;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>JavaScript & DOM (Document Object Model)</h1>
  <p>Contoh manipulasi DOM dengan JavaScript</p>
  <div class="box" id="colorBox"></div>
  <button onclick="changeColor()">Ubah Warna</button>

  <script>
    function changeColor() {
      const colors = ['red', 'green', 'blue', 'black', 'orange', 'purple'];
      const box = document.getElementById('colorBox');
      const randomIndex = Math.floor(Math.random() * colors.length);
      box.style.backgroundColor = colors[randomIndex];
    }
  </script>
</body>
</html>
